version: 2.1

orbs:
  node: circleci/node@5.1.0

jobs:
  test:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: '16.13'
      - run: node --version
      - run:
          name: Run Tests
          command: npm run test
          working_directory: ./app

workflows:
  deploy-workflow:
    jobs:
      - test
    